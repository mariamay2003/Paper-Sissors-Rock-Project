<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&family=Arima:wght@100..700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <img src="./images/logo.png" alt="logo" class="logo">
            <button id="rules-btn">Rules</button>

            <div id="rules-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Game Rules</h2>
                    <ul>
                        <li>ü™® Rock beats Scissors</li>
                        <li>üìÑ Paper beats Rock</li>
                        <li>‚úÇÔ∏è Scissors beat Paper</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="result">
            <h1>THE <br>RESULT<br> IS</h1>
            <div class="score">
                <h2>SCORE</h2>
                <div class="counter" id="score-count">0</div>
            </div>
            <div id="game-result"></div>
            <button id="play-again" onclick="playAgain()">Play Again</button>
        </div>
    </section>
    <main>
        <div class="main">
            <div class="main-content">
                <!-- <img src="./images/bg-triangle.svg" alt="triangle" id="triangle"> -->
                <div class="content" id="paper" onclick="playGame('paper')">
                    <img src="./images/icon-paper.svg" alt="paper-icon" title="paper">
                </div>
                <div class="content" id="rock" onclick="playGame('rock')">
                    <img src="./images/icon-rock.svg" alt="rock-icon" title="rock">
                </div>
                <div class="content" id="scissors" onclick="playGame('scissors')">
                    <img src="./images/icon-scissors.svg" alt="scissors-icon" title="scissor">
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./app.js"></script>
</body>

</html>
